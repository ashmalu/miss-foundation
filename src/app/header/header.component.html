<mat-toolbar color="primary">
  <span>
    MISS FOUNDATION
  </span>
  <span class="space-buttons"></span>
  <button *ngIf="! isLoggedIn()" routerLink="/login" (click)="role()" mat-raised-button color="primary">
    Login
  </button>
  <button *ngIf="isLoggedIn()" (click)="logout()" mat-raised-button color="warn">
    Logout
  </button>
</mat-toolbar>

<mat-toolbar color="primary" *ngIf="isLoggedIn()">
  <button mat-raised-button color color="primary" routerLink="/">Home</button>
  <button *ngIf="isAdmin()" mat-raised-button color color="primary" routerLink="/addNewProduct">Add New Product</button>
  <button *ngIf="isAdmin()" mat-raised-button color color="primary" routerLink="/showProductDetails">Show Product Details</button>
</mat-toolbar>
